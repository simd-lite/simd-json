name: Quality

on: [push]

jobs:
  clippy_check:
    strategy:
      matrix:
        rustflags:
          - "-C target-cpu=native"
          - "-C target-cpu=native -C target-feature=-avx2"
          - "-C target-cpu=native -C target-feature=-avx2,-pclmulqdq"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Validate cargo format
        run: cargo fmt -- --check
      - name: Install clippy
        run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all
  tarpaulin:
    strategy:
      matrix:
        rustflags:
          - ""
          - "-C target-feature=-avx2"
          - "-C target-feature=-avx2,-pclmulqdq"
        features:
          - ",known-key,128bit,beef"
          - ",known-key,beef"
          - ",128bit,beef"
          - ",beef"
          - ",known-key,128bit"
          - ",known-key"
          - ",128bit"
          - ""
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config cmake zlib1g-dev
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        env:
          RUSTFLAGS: "-C target-cpu=native ${{ matrix.rustflags }}"
          PROPTEST_CASES: 512
        with:
          version: "0.18.0-alpha3"
          args: "--features no-inline${{ matrix.features }} --out Lcov --ignore-tests"
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: run-${{ matrix.rustflags }}-${{ matrix.features }}
          path-to-lcov: ./lcov.info
  finish:
    needs:
      - tarpaulin
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
